<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backbone.js Todos</title>
  
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/todos.css"/>
  
</head>

<body>

  <div id="viTodo" class="container">

    <header class="page-header">
      <h1>Todos</h1>
      
      <div class="btn-toolbar">
        <div class="btn-group">
          <button id="toggle-all" class="btn btn-sm btn-default">Mark all</button>
        </div>
      </div>
      
    </header>

    <section id="main">
      <input id="new-todo" class="form-control" type="text" placeholder="What needs to be done?">
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="credits">
    Created by <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
  </div>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="form-control edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  <!-- External scripts -->

  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="bower_components/indexeddb-backbonejs-adapter/backbone-indexeddb.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="js/db.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todo-view.js"></script>
  <script src="js/views/app-view.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
